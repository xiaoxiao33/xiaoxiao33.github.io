    <div class="info_section">
        <form action="/action_page.php" method="post">
            <div class="colorBar"><div class="title">Schedule And Location</div></div>
                <div class="schedule_locationselection">
                    <div class="user_info_line_wrapper">
                        Schedules: <br>
                        <select class="pull_down_list" name="scheduleloaction">
                            <option value="1">January 5-25</option>
                            <option value="2">February 5-25</option>
                            <option value="3">March 5-25</option>
                            <option value="4">April 5-25</option>
                        </select>
                    </div>
                    <div class="user_info_line_wrapper">
                        Location: <br>
                        <select class="pull_down_list" name="loaction">
                            <option value="sudan">Sudan</option>
                            <option value="uganda">Uganda</option>
                            <option value="southsudan">South Sudan</option>
                            <option value="chad">Chad</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class=info_section_header>
                <div class="colorBar"><div class="title">Your Information</div></div>
            </div>

            <div class="user_info_line_wrapper">
                Name: <br>
                <input class="text_input" id="name" type="text" name="name" value="">
                <div class="err_msg" id="name_err"></div>
            </div>

            <div class="user_info_line_wrapper">
                Address Line 1: <br>
                <input class="text_input" id="addr1" type="text" name="address_line_1" value="">
                <div class="err_msg" id="addr1_err"></div>
            </div>

            <div class="user_info_line_wrapper">
                Address Line 2: <br>
                <input class="text_input" id="addr2" type="text" name="address_line_2" value="">
                <div class="err_msg" id="addr2_err"></div>
            </div>

            <div class="user_info_line_wrapper">
                City: <br>
                <input class="text_input" id="city" type="text" name="city" value="">
                <div class="err_msg" id="city_err"></div>
            </div>
            <div class="user_info_line_wrapper">
                State/Province/Region: <br>
                <input class="text_input" id="state" type="text" name="state" value="">
                <div class="err_msg" id="state_err"></div>
            </div>

            <div class="user_info_line_wrapper">
                Country: <br> 
                <input class="text_input" id="country" type="text" name="country" value="">
                <div class="err_msg" id="country_err"></div>
            </div>

            <div class="user_info_line_wrapper">
                Zip: <br>
                <input class="text_input" id="zip" type="text" name="zip" value="">
                <div class="err_msg" id="zip_err"></div>
            </div>

            <div class="user_info_line_wrapper">
                Email: <br>
                <input class="text_input" id="email" type="email" name="email" value="">
                <div class="err_msg" id="email_err"></div>
            </div>
            <div class="user_info_line_wrapper">
                Mobile: <br>
                <input class="text_input" id = "tel" type="tel" name="FirstName" value="">
                <div class="err_msg" id="tel_err"></div>
            </div>

            <div class="submit_button">
                    <button type="button" onclick="volunteer_form_check()">Submit</button>
            </div>
        </form>
